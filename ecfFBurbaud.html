<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF Fred Burbaud</title>
<!-- CSS bootstrap only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<link rel="stylesheet" href="ecfFburbaud.css">
<script src="jquery-3.6.0.min.js"></script>
<script src="ecfFBurdbaud.js"></script>
<body>
    <div class="container fond-contenu">
        <h2 class="text-white text-center">Calculer et convertir votre salaire brut en salaire net</h2>
        <table class="table mb-0">
            <tbody>
                <tr>
                    <td class="sansbordure" colspan="6">
                        <table class="table mb-0">
                            <tbody>
                                <tr>
                                    <th scope="col">Salaire</th>
                                    <th class="text-center" scope="col">Brut</th>
                                    <th class="text-center" scope="col">Net</th>
                                </tr>            
                                <tr>
                                    <th scope="row">Annuel</th>
                                    <td class="text-center"><input type="text" class="text-center salaire" placeholder="0 €" id="annuelBrut"></td>
                                    <td class="text-center"><input type="text" class="text-center salaire" placeholder="0 €" id="annuelNet"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Mensuel</th>
                                    <td class="text-center"><input type="text" class="text-center salaire" placeholder="0 €" id="mensuelBrut"></td>
                                    <td class="text-center"><input type="text" class="text-center salaire" placeholder="0 €" id="mensuelNet"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Journalier</th>
                                    <td class="text-center"><input type="text" class="text-center salaire" placeholder="0 €" id="journalierBrut"></td>
                                    <td class="text-center"><input type="text" class="text-center salaire" placeholder="0 €" id="journalierNet"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Horaire</th>
                                    <td class="text-center"><input type="text" class="text-center salaire" placeholder="0 €" id="horaireBrut"></td>
                                    <td class="text-center"><input type="text" class="text-center salaire" placeholder="0 €" id="horaireNet"></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr class="text-center sansbordure">
                    <th class="sansbordure" scope="row">Options</th>
                    <td class="sansbordure"><input type="button" class="text-center" value="Appliquer le smic" id="smic"></td>
                    <td class="sansbordure"><input type="text" class="text-center alert-secondary" value="Taux %: 23" id="taux" readonly></td>
                    <td class="sansbordure"><input type="text" class="text-center alert-secondary" value="Mois: 12" id="moisNbre" readonly></td>
                    <td class="sansbordure"><input type="text" class="text-center alert-secondary" value="Heures: 35" id="heuresNbre" readonly></td>
                </tr>
                <tr class="text-center sansbordure">
                    <th class="sansbordure" scope="row">Statut</th>
                    <td class="sansbordure">
                        <div class="alert-secondary radiusCheckbox mx-2">
                            Cadre: <input class="ms-5" type="checkbox" name="cadre"  id="cadre">
                        </div>
                    </td>
                    <td class="sansbordure">
                        <div class="alert-secondary radiusCheckbox mx-2">
                            Fonctionnaire: <input class="ms-5" type="checkbox" name="fonctionnaire"  id="fonctionnaire">
                        </div>
                    </td>
                    <td class="sansbordure">
                        <div class="alert-secondary radiusCheckbox mx-2">
                            Portage: <input class="ms-5" type="checkbox" name="portage"  id="portage">
                        </div>
                    </td>
                    <td class="sansbordure">
                        <div class="alert-secondary radiusCheckbox mx-2">
                            Indépendant/Société: <input class="ms-3" type="checkbox" name="independantSociete"  id="independantSociete">
                        </div>
                    </td>
                    <td class="sansbordure">
                        <div class="alert-secondary radiusCheckbox mx-2">
                            Auto-Entrepreneur: <input class="ms-3" type="checkbox" name="autoentrepreneur"  id="autoentrepreneur">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <p class="text-dark text-center" id="explications">Cliquez sur n'importe quel nombre pour calculer votre salaire</p>

    </div>
</body>
</html>
