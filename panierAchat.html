<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier Achat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
    <script src="jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <div class="container alert-secondary">
        <h2>Mon panier</h2>
        <div class="alert-success p-3">
            <p>Billet Match :</p>
            <div>
                <span>Quantité :</span><input type="number" placeholder="0" name="qteMatch" id="qteMatch">
                <span>Prix :</span><input type="text" value="25" name="prix" id="prixMatch" readonly>
                <span>Total :</span><input type="text" value="0" name="total" id="totalMatch" readonly>
            </div>
            <div class="text-danger" id="alerteMatch"></div>
        </div>
        <div class="alert-primary p-3">
            <p>Billet Train :</p>
            <div>
                <span>Quantité :</span><input type="number" placeholder="0" name="qteTrain" id="qteTrain">
                <span>Prix :</span><input type="text" value="50" name="prix" id="prixTrain" readonly>
                <span>Total :</span><input type="text" value="0" name="total" id="totalTrain" readonly>
            </div>
            <div class="text-danger" id="alerteTrain"></div>
        </div>
        <div class="alert-success p-3">
            <p>Billet Musee :</p>
            <div>
                <span>Quantité :</span><input type="number" placeholder="0" name="qteMusee" id="qteMusee">
                <span>Prix :</span><input type="text" value="15" name="prix" id="prixMusee" readonly>
                <span>Total :</span><input type="text" value="0" name="total" id="totalMusee" readonly>
            </div>
            <div class="text-danger" id="alerteMusee"></div>
        </div>
        <div class="alert-primary p-3">
            <p>Billet Avion :</p>
            <div>
                <span>Quantité :</span><input type="number" placeholder="0" name="qteAvion" id="qteAvion">
                <span>Prix :</span><input type="text" value="180" name="prix" id="prixAvion" readonly>
                <span>Total :</span><input type="text" value="0" name="total" id="totalAvion" readonly>
            </div>
            <div class="text-danger" id="alerteAvion"></div>
        </div>
        <div class="py-3">
            <span>Net à payer :</span><input type="text" placeholder="0 €" name="totalTotaux" id="totalTotaux" readonly>
        </div>
    </div>
    <script src="panierAchat.js"></script>
</body>
</html>
